<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>

    <link rel="stylesheet" media="all" href="less.css"/>
    <link rel="stylesheet" media="all" href="ui.jqgrid-4.4.4.css"/>
    <link rel="stylesheet" media="all" href="calculator.css"/>
    
    <script type="text/javascript">
        var isInternetExplorer = false; // will be toggled below using conditional comments

        /*@cc_on
        /*@if (@_jscript_version >= 5)
        isInternetExplorer = true;
        /*@end
        @*/

    </script>

</head>
<body>
    <div class="page">
        <header>
            <div class="banner">
                <h3>Binding Calculator</h3>
            </div>
            <div class="belowbanner">
              <div class="headernavigation" id="loading-message"><i>Loading...</i></div>
              <div class="clear"></div>
            </div>
        </header>
        
  <script type="text/javascript">

      if (isInternetExplorer) {
          var loading = document.getElementById("loading-message");
          loading.innerHTML = "Sorry. This calculator does not support Internet Explorer. Please use Chrome, Firefox or Safari.";
      }

  </script>

    </div>
    
    <!-- templates for the print view -->
    
    <script type="text/template" id="print-view-template-top">
    <div style="width:800px">
        <div style="float:right;padding:0.4em;">
            <table cellpadding=0 cellspacing=0 border=0 id="print-options">
            <tr>
                <td><span style="font-weight:bold;">Print Options:</span></td>
                <td><input type="checkbox" name="page-break" checked="checked" /> Page Breaks</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="wider-columns" checked="checked" /> Wider Columns</td>
                <td><input type="checkbox" name="show-instructions" checked="checked" /> Show Instructions</td>
            </tr>
            </table>
        </div>
    <h3>Binding Calculator</h3>
    <p>{{= strings.CalculatorVersionPrint }}</p>
    </div>

    <h4 class="instructions">{{= strings.SampleInformationTitle }}</h4>
    <p class="instructions">{{= strings.Step1 }}</p>

    {{= section.SampleDetailsTable }}
        
    {{= section.Errors }}
    </script>

    <script type="text/template" id="print-view-details">

        <h4>{{= strings.AnnealingTitle }}</h4>
        <p class="instructions">{{= strings.Step2 }}</p>
        {{= sections.AnnealingSequencingPrimerDilution }}
        <p class="instructions">{{= strings.Step3 }}</p>
        {{= sections.AnnealingRecipeTable }}
        <p class="instructions">{{= strings.Step4 }}</p>
        <p class="instructions">{{= strings.Step5 }}</p>

        <div class="potential_page_break"></div>

        <h4>{{= strings.BindingPolymeraseTitle }}</h4>

        <h4>{{= strings.DilutionsTitle }}</h4>
        <p class="instructions">{{= strings.Step6 }}</p>
        {{= sections.DilutionTable }}

        <p class="instructions">{{= strings.Step7 }}</p>
        <p class="instructions">{{= strings.Step7_1 }}</p>
        {{= sections.BindingPolymeraseTable }}
        <p class="instructions">{{= strings.Step8 }}</p>
 
        <!-- todo: only show if we are computing long term storage -->
        {{ if (sections.showLongTermStorage) { }}
            <h4>{{= strings.StorageTitle }}</h4>
            {{= sections.LongTermStorage }}
        {{ } }}
        
        <div class="potential_page_break"></div>
        
        <!-- todo: only show if we are computing titrations -->
        {{ if (sections.showTitrations) { }}
            <h4>Loading Titrations</h4>
            <p>{{= sections.LoadingTitrationTable }}</p>
            <p class="instructions">{{= sections.Step9 }}</p>
        {{ } else { }}
            <h4>{{= strings.BindingComplexTitle }}</h4>
            {{= sections.UsingBoundComplexTable }}
            <p class="instructions">{{= sections.Step9 }}</p>
            {{= sections.PlateLayout }}
        {{ } }}
    </script>

    <!-- template for a list of sample names -->
    <script type="text/template" id="names-list-template">
    <article>
    <header>
        <div class="banner">
            <h3>Binding Calculator</h3>
        </div>
        <div class="belowbanner">
          <div class="headerversion" style="margin-top:0.5em;">{{= strings.CalculatorVersion }}</div>
          <div class="headernavigation" style="margin-top:0.5em;">Sample List</div>
          <div class="headernavigation"><input type="button" class="new_button" value="New Sample" /></div>
          <div class="clear"></div>
        </div>
    </header>

    <section>
    
        <div class="footerlike">
            <div style="margin-left:auto;margin-right:auto;width:200px;" id="loading-frame">
                <div class="loading-status" style="margin-left:auto;margin-right:auto;text-align: center"></div>
                <!--<div id="prbar"><div id="prpos"></div></div>-->
            </div>
            <div style="float:left;" class="top-buttons">
                <input type="button" class="print_button" value="Print" />
            </div>
            <div style="float:left;" class="top-buttons">
                <div style="margin-left:2em;"><i>Import:</i><input type="file" class="import_button" name="files[]" /></div>
            </div>
            <div style="float:right;" class="top-buttons">
                <input type="button" class="delete_button" value="Delete" />
            </div>
            <div style="float:right;" class="top-buttons">
                <div style="margin-top:0.35em;margin-right:2em;"><i>Click a sample name to edit</i></div>
            </div>
            <div class="clear"></div>
        </div>
    
        <table id="ui-jqgrid"></table>
        <div class="clear tail5"></div>
    
    </section>
    
    <footer>
    <div>
        <div style="float:left;">
            <input type="button" class="print_button" value="Print" />
            
        </div>
        <div style="float:right;">
            <input type="button" class="delete_button" value="Delete" />
        </div>
        <div class="clear"></div>
    </div>
    </footer>
    
    </article>
    
    </script>
    
    <script type="text/template" id="single-sample-template">
    <article id="singlesample">
    <header>
        <div class="banner">
            <h3>Binding Calculator</h3>
        </div>
        <div class="belowbanner">
          <div class="headerversion" style="margin-top:0.5em;">{{= strings.CalculatorVersion }}</div>
          <div class="headernavigation" style="margin-top:0.5em;"><a href="#list">Sample List</a></div>
          <div class="headernavigation"><input type="button" class="new-button" value="New Sample" /></div>
          <div class="headernavigation"><input type="button" class="print-button" value="Print" /></div>
          <div class="clear"></div>
        </div>
    </header>
    
    <aside class="aside_notice" style="">
     <div id="sample-summary">
         <h4>Summary</h4>
         <div class="top5 sidebar_container">
            <p><i><span class="output_SampleName"></span></i><br />
                <span class="output_AnnealedBasePairLength"></span>&nbsp;bp,&nbsp;
                <span class="output_StartingSampleConcentration"></span>&nbsp;ng/uL,&nbsp;
                    <br />
                <span class="output_ShortDescription"></span><br /><hr />
                <span>Max # of SMRT Cells:</span>&nbsp;<span class="output_MaxNumberOfCellsFromBinding"></span>
            </p>
         </div>

        <div class="top5 global_error">
            <!-- error now appears on left side so input area doesn't reflow -->
        </div>
     </div>
    </aside>

    <div id="sampleinfo">
      <section>
        <input type="button" id="delete-button" value="Delete" style="float:right;"/>
        <h3 style="float:left;">Edit Sample</h3><div id="statusMessage"></div><div id="statusIcon"></div>
        <div class="clear"></div>
        <p>{{= strings.Step1Entry }}</p>

        <div class="grid2 rightalign">Sample Name</div>
        <input type="text" class="grid2" name="SampleName" id="calc-samplename" value="" />
        <input type="hidden" name="OriginalSampleName" id="original-samplename" value="" />
        <input type="hidden" name="SampleGuid" value="" />
        <input type="hidden" name="Version" value="" />
        <div class="clear"></div>

        <h4>Compute</h4>

        <div class="grid2"><span class="help-by-volume"><input type="radio" name="ComputeOption" value="Volume" {{= radios.ComputeOptionVolume }} id="radio-compute-volume" /> Volume to Use</span></div>
        <input type="text" class="grid1" name="SampleVolumeToUseInAnnealing" id="calc-voltouse" value="" />
        <div class="grid1 alpha top2">uL</div>
        <div class="clear"></div>
        
        <div class="grid2"><span class="help-by-cells"><input type="radio" name="ComputeOption" value="Cells" {{= radios.ComputeOptionCells }} id="radio-compute-cells" /> # of SMRT Cells</span></div>
        <input type="text" class="grid1" name="NumberOfCellsToUse" id="calc-smrtcells" value="" disabled='disabled' />
        <div class="clear"></div>
        
        <div class="grid2"><span class="help-by-titration"><input type="radio" name="ComputeOption" value="Titration" {{= radios.ComputeOptionTitration }} id="radio-compute-titration" /> Loading Titration</span></div>
        <input type="text" class="grid1 highlight_TitrationConcentrations" name="TitrationConcentration1" id="calc-titration1" value="" disabled='disabled' />
        <input type="text" class="grid1 highlight_TitrationConcentrations" name="TitrationConcentration2" id="calc-titration2" value="" disabled='disabled' />
        <input type="text" class="grid1 highlight_TitrationConcentrations" name="TitrationConcentration3" id="calc-titration3" value="" disabled='disabled' />
        <input type="text" class="grid1 highlight_TitrationConcentrations" name="TitrationConcentration4" id="calc-titration4" value="" disabled='disabled' />
        <div class="grid1 alpha top2">nM</div>
        <div class="clear"></div>
        
        
        <h4>Details</h4>
        
        <div class="grid2 rightalign top2"><span class="help-dna-concentration">DNA Concentration</span></div>
        <input type="text" class="grid1 top1" name="StartingSampleConcentration" id="calc-concentration" value="" />
        <div class="grid1 alpha top2">ng/uL</div>
        <div class="clear"></div>
        
        <div class="grid2 rightalign top2"><span>Insert Size</span></div>
        <input type="text" class="grid1 top1" name="AnnealedBasePairLength" id="calc-basepairs" value="" />
        <div class="grid1 alpha top2">bp</div>
        <div class="clear"></div>
        
        <div class="grid2 rightalign top5"><span class="help-protocol">Protocol</span></div>
          <div class="grid2 top4"><span><input type="radio" name="MagBead" value="False" {{= radios.MagBeadNo }} />Standard</span></div>
          <div class="clear"></div>
          <div class="grid2 push2 top1"><span><input type="radio" name="MagBead" id="MagBead-Radio-Yes" value="True" {{= radios.MagBeadYes }} />MagBead Standard</span></div>
          <div class="clear"></div>
          <div class="grid2 push2 top1"><span><input type="radio" name="MagBead" id="MagBead-Radio-One" value="OneCellPerWell" {{= radios.MagBeadOne }} />MagBead OCPW</span></div>
          <div class="clear"></div>

        <div class='global_ShowChemistryOption'>
            <div class="grid2 rightalign top5"><span class="help-chemistry">Binding Kit</span></div>
            <div class="grid2 top4"><span class=""><input type="radio" name="Chemistry" value="VersionP4" {{= radios.ChemistryP4 }} />{{= strings.ChemistryP4option }}</span></div>
            <div class="clear"></div>

            <div class="grid2 push2 top1"><span class=""><input type="radio" name="Chemistry" value="VersionP5" {{= radios.ChemistryP5 }} />{{= strings.ChemistryP5option }}</span></div>
            <div class="clear"></div>

            <div class="grid2 push2 top1"><span class=""><input type="radio" name="Chemistry" id="Chemistry-Radio-P6" value="VersionP6" {{= radios.ChemistryP6 }} />{{= strings.ChemistryP6option }}</span></div>
            <div class="clear"></div>
        </div>

        <div class='global_ShowCellOption'>
            <div class="grid2 rightalign top5"><span class="help-cell">SMRT Cell</span></div>
            <div class="grid2 top4"><span class="help-cell-std"><input type="radio" name="Cell" id="Cell-Radio-Standard" value="CellVersion2" {{= radios.CellVersion2 }} />V2</span></div>
            <div class="clear"></div>
        	
            <div class="grid2 push2 top1"><span class="help-cell-v3"><input type="radio" name="Cell" value="CellVersion3" {{= radios.CellVersion3 }} />V3</span></div>
            <div class="clear"></div>
        </div>

        <div class="grid2 rightalign top5"><span class="help-prep-protocol">Preparation Protocol</span></div>
        <div class="grid2 top4"><span class="help-small-scale"><input type="radio" name="PreparationProtocol" id="PreparationProtocol-Radio-Small" value="Small" {{= radios.PreparationSmall }} />Small scale</span></div>
        <div class="clear"></div>
        
        <div class="grid2 push2 top1"><span class="help-large-scale"><input type="radio" name="PreparationProtocol" id="PreparationProtocol-Radio-Large" value="Large" {{= radios.PreparationLarge }} />Large scale</span></div>
        <div class="clear"></div>

        <div class="grid2 rightalign top5"><span class="help-prep-protocol">Long Term Storage</span></div>
        <div class="grid2 top4"><span class="help-storage-yet"><input type="radio" name="LongTermStorage" id="LongTermStorage-Radio-True" value="True" {{= radios.LongTermStorageYes }} />Yes</span></div>
        <div class="clear"></div>

        <div class="grid2 push2 top1"><span class="help-storage-no"><input type="radio" name="LongTermStorage" id="LongTermStorage-Radio-False" value="False" {{= radios.LongTermStorageNo }} />No</span></div>
        <div class="clear"></div>
        
        <div class="grid2 rightalign top5"><span class="help-spike-in-control">DNA Control Complex</span></div>
        <div class="grid2 top4"><span><input type="radio" name="UseSpikeInControl" id="UseSpikeInControl-Radio-True" value="True" {{= radios.ControlYes }} />Yes</span></div>
        <div class="clear"></div>
        
        <div class="grid2 push2 top1"><span><input type="radio" name="UseSpikeInControl" value="False" {{= radios.ControlNo }} />No</span></div>
        <div class="clear"></div>

        <div class="grid2 rightalign top5"><span>Complex Reuse</span></div>
        <div class="grid2 top4"><span class="help-tbd-right"><input type="radio" name="ComplexReuse" value="True" {{= radios.ReuseYes }} id="ComplexReuse-Radio-Yes" />Yes</span></div>
        <div class="clear"></div>
        
        <div class="grid2 push2 top1"><span class="help-tbd-right"><input type="radio" name="ComplexReuse" value="False" {{= radios.ReuseNo }} id="ComplexReuse-Radio-No" />No</span></div>
        <div class="clear"></div>

        <div class="grid2 rightalign top5"><span class="help-low-amounts">Standard Concentration</span></div>
        <div class="grid2 top4"><span class="help-tbd-right"><input type="radio" name="LowConcentrationsAllowed" value="False" {{= radios.NonStandardNo }} id="NonStandard-Radio-No" />Yes</span></div>
        <div class="clear"></div>
        
        <div class="grid2 push2 top1"><span class="help-tbd-right"><input type="radio" name="LowConcentrationsAllowed" value="True" {{= radios.NonStandardYes }} id="NonStandard-Radio-Yes" />No</span></div>
        <div class="clear"></div>

        <div class='global_AllowNonStandardReverseCalculations'>
            <div class="clear"></div>
            <div class="grid2 rightalign top5"><span class="help-available-volume">Available Volume</span></div>
            <input type="text" class="grid1 top4" name="AvailableSampleVolume" id="calc-availablevolume" value="" disabled='disabled'/>
            <div class="grid1 alpha top5">uL</div>
            <div class="clear"></div>
        </div>

        <div class="grid2 rightalign top5"><span class="">Max # of SMRT Cells</span></div>
        <div class="grid2 top5"><span class="output_MaxNumberOfCellsFromBinding"></span></div>
        <div class="clear"></div>
        
        <h3 style="margin-top:0.7em;">Custom Parameters</h3>
        
        <h4>Concentration On Plate</h4>

        <div class="grid2"><input type="radio" name="ConcentrationOnPlateOption" value="Default" {{= radios.ConcentrationOnPlateDefault }} id="ConcentrationOnPlate-Radio-Default" /> Use Default</div>
        <div class="grid1 top2"><span class="nM output_DefaultConcentrationOnPlate"></span></div>
        <div class="clear"></div>
        
        <div class="grid2 help-optional-concentration-on-plate"><input type="radio" name="ConcentrationOnPlateOption" value="Custom" {{= radios.ConcentrationOnPlateCustom }} id="ConcentrationOnPlate-Radio-Custom" /> Custom</div>
        <input type="text" class="grid1" name="CustomConcentrationOnPlate" disabled='disabled' id="CustomConcentrationOnPlate" value="" />
        <div class="grid1 alpha top2">nM</div>
        <div class="clear"></div>
        
        <h4>DNA Control Complex Ratio to Template</h4>

        <div class="grid2"><input type="radio" name="SpikeInRatioOption" value="Default" {{= radios.ControlComplexRatioDefault }} id="SpikeInRatio-Radio-Default" /> Use Default</div>
        <div class="grid1 top2"><span class="output_DefaultSpikeInRatioToTemplatePercent percent"></span></div>
        <div class="clear"></div>
        
        <div class="grid2 help-optional-spike-in-to-template-ratio"><input type="radio" name="SpikeInRatioOption" value="Custom" {{= radios.ControlComplexRatioCustom }} id="SpikeInRatio-Radio-Custom" /> Custom</div>
        <input type="text" class="grid1" name="CustomSpikeInRatioPercent" disabled='disabled' id="CustomSpikeInRatioPercent"  value=""/>
        <div class="grid1 alpha top2">%</div>
        <div class="clear"></div>

        <h4>Polymerase:Template Ratio</h4>

        <div class="grid2"><input type="radio" name="PolymeraseTemplateRatioOption" value="Default" {{= radios.PolymeraseRatioDefault }} id="PolymeraseTemplateRatioOption-Radio-Default" /> Use Default</div>
        <div class="grid1 top2"><span class="output_DefaultPolymeraseTemplateRatio"></span></div>
        <div class="clear"></div>

        <div class="grid2 help-optional-polymerase-template-ratio"><input type="radio" name="PolymeraseTemplateRatioOption" value="Custom" {{= radios.PolymeraseRatioCustom }} id="PolymeraseTemplateRatio-Radio-Custom" /> Custom</div>
        <input type="text" class="grid1" name="CustomPolymeraseTemplateRatio" id="CustomPolymeraseTemplateRatio" value="" disabled='disabled' />
        <div class="clear"></div>

        <h4>Primer:Template Ratio</h4>

        <div class="grid2"><input type="radio" name="PrimerTemplateRatioOption" value="Default" {{= radios.PrimerRatioDefault }} id="PrimerTemplateRatioOption-Radio-Default" /> Use Default</div>
        <div class="grid1 top2"><span class="output_DefaultPrimerTemplateRatio"></span></div>
        <div class="clear"></div>

        <div class="grid2 help-optional-primer-template-ratio"><input type="radio" name="PrimerTemplateRatioOption" value="Custom" {{= radios.PrimerRatioCustom }} id="PrimerTemplateRatio-Radio-Custom" /> Custom</div>
        <input type="text" class="grid1" name="CustomPrimerTemplateRatio" id="CustomPrimerTemplateRatio" value="" disabled='disabled' />
        <div class="clear"></div>

      </section>
      
      
        <!-- ------------------------------------------------------------------------------------------------
        --
        -- Annealing
        --
        -->

      <section>
        <header>
          <h3>Sequencing Primer Annealing</h3>
        </header>
        <p>Step 1: Dilute the Sequencing Primer from <span class="nM output_StartingSequencingPrimerBufferConcentration"></span> to <span class="nM output_DilutedPrimerConcentration"></span> in Elution Buffer</p>
        
        <div class="grid2 rightalign top2">
            <span class="output_TubeNameSequencingPrimer help-annealing-sequencingprimer"></span>
        </div>
        <div class="grid2 top2"><span class="output_StockPrimerAliquot uL"></span></div>
        <div class="clear"></div>
        <div class="grid2 rightalign top2">
            <span class="help-annealing-elutionbuffer">Elution Buffer</span>
        </div>
        <div class="grid2 top2"><span class="output_ElutionBuffer uL"></span></div>
        <div class="clear"></div>

        <hr class="grid2 push1" />
        <div class="clear"></div>
        
        <div class="grid2 rightalign top2"><span class="">Total Volume</span></div>
        <div class="grid2 top2"><span class="output_TotalVolumeOfDilutedPrimer uL"></span></div>
        <div class="clear"></div>
        
        <p class="top5">{{= strings.Step3 }}</p>
        
        <div class="grid2 rightalign top2"><span class="">Volume H2O</span></div>
        <div class="grid2 top2"><span class="output_VolumeOfWaterInAnnealingReaction uL"></span></div>
        <div class="clear"></div>

        <div class="grid2 rightalign top2"><span class="help-annealing-primerbuffer">10x Primer Buffer</span></div>
        <div class="grid2 top2"><span class="output_VolumeOfPbInAnnealingReaction uL"></span></div>
        <div class="clear"></div>

        <div class="grid2 rightalign top2"><span class="">Sample Volume</span></div>
        <div class="grid2 top2"><span class="output_SampleVolumeInAnnealingReaction uL"></span></div>
        <div class="clear"></div>

        <div class="grid2 rightalign top2"><span class="help-annealing-dilutedsequencing">Diluted Sequencing Primer</span></div>
        <div class="grid2 top2"><span class="output_PrimerVolumeInAnnealingReaction uL"></span></div>
        <div class="clear"></div>

        <div class="grid2 rightalign top2"><span class="">Total Volume</span></div>
        <div class="grid2 top2"><span class="output_TotalVolumeOfAnnealingReaction uL"></span></div>
        <div class="clear"></div>

        <div class="grid2 rightalign top2"><span class="">Final Concentration</span></div>
        <div class="grid2 top2"><span class="output_FinalAnnealedConcentration nM"></span></div>
        <div class="clear"></div>
        
        <p class="top5">{{= strings.Step4 }}</p>
        <p>{{= strings.Step5 }}</p>


      </section>
      
      <!-- ------------------------------------------------------------------------------------------------
      --
      -- Dilutions
      --
      -->

      <section>
      <header>
          <h3>{{= strings.BindingPolymeraseTitle }}</h3>
      </header>

        <header>
            <h4>{{= strings.DilutionsTitle }}</h4>
        </header>
        <p>{{= strings.Step6 }}</p>

        <h4 class="top5">Polymerase Dilution</h4>
        
        <div class="grid2 rightalign top2"><span class="output_TubeNamePolymerase"></span><br/>(<span class="output_PolymeraseStockConcentration nM"></span>)</div>
        <div class="grid2 top2"><span class="output_PolymeraseStockVolumeInDilution uL"></span></div>
        <div class="clear"></div>

        <div class="grid2 rightalign top2"><span class="output_TubeNameBindingBuffer help_binding_buffer"></span></div>
        <div class="grid2 top2"><span class="output_BindingBufferInPolymeraseDilution uL"></span></div>
        <div class="clear"></div>

        <div class="grid2 rightalign top2"><span class="">Total Volume</span></div>
        <div class="grid2 top2"><span class="output_TotalVolumeOfPolymeraseDilution uL"></span></div>
        <div class="clear"></div>

        <div class="grid2 rightalign top2"><span class="">Final Concentration</span></div>
        <div class="grid2 top2"><span class="output_PolymeraseDilutionConcentration nM"></span></div>
        <div class="clear"></div>

      </section>
      
      <!-- ------------------------------------------------------------------------------------------------
      --
      -- Binding Polymerase to Templates
      --
      -->

      <section>
        <p>{{= strings.Step7 }}</p>
        <p>{{= strings.Step7_1 }}</p>

        <h4 class="help-bindingpoly-volumetouse">Volume of Annealed Template</h4>

        <div class="grid2">
            <input type="radio" name="BindingPolymeraseOption" value="Volume" {{= radios.BindingPolymeraseAll }} id="BindingPolymeraseOption-Radio-All" />Total volume
        </div>
        <div class="grid1 top2"><span class="uL output_TotalVolumeOfAnnealingReaction"></span></div>
        <div class="clear"></div>
        
        <div class="grid2">
            <input type="radio" name="BindingPolymeraseOption" value="Cells" {{= radios.BindingPolymeraseSome }} id="BindingPolymeraseOption-Radio-Some" /> # of SMRT Cells
        </div>
        <input type="text" class="grid1" name="NumberOfCellsInBinding" disabled='disabled' id="NumberOfCellsInBinding" value="" /><div></div>
        <div class="clear"></div>

        <hr class="grid2 push1" />
        <div class="clear"></div>
        
        <div class="grid2 rightalign top2"><span class="output_TubeNameNucleotides help-pnt-tube"></span></div>
        <div class="grid2 top2"><span class="output_VolumeOfAnalogsInBinding uL"></span></div>
        <div class="clear"></div>

        <div class="grid2 rightalign top2"><span class="output_TubeNameDtt help-dtt-tube"></span></div>
        <div class="grid2 top2"><span class="output_VolumeOfDttInBinding uL"></span></div>
        <div class="clear"></div>

        <div class="grid2 rightalign top2"><span class="output_TubeNameBindingBuffer help_binding_buffer"></span></div>
        <div class="grid2 top2"><span class="output_BindingBufferInBinding uL"></span></div>
        <div class="clear"></div>
        
        <div class="grid2 rightalign top2"><span class="help-bindingpoly-annealed">Annealed Template</span></div>
        <div class="grid2 top2"><span class="output_VolumeOfAnnealingReactionInBinding uL"></span></div>
        <div class="clear"></div>

        <!-- the tube label suggestion was confusing to folks, skip displaying that from 2.1.0.3 onward
        <div class="grid2 rightalign top2"><span class="help-tube-label-left">Diluted Pol Tube #</span></div>
        <div class="grid2 top2"><span class="output_PolymeraseTubeLabel"></span></div>

    <script type="text/javascript">

        //
        // We get our version number from a single version file for easier
        // comparison online or auto-generation, so take that string and add 
        // it to the string constants as well.
        //

        // don't run our routes or compose anything on IE,
        // we have a few features of more compliant browsers
        // that we're using currently and few if any customers
        // are using IE. We suggest they use Chrome or Firefox
        // on this page above.

        if (!isInternetExplorer) {

            //
            // Routes, Views, and Model
            //

            var Router = Backbone.Router.extend({
                routes: {
                    '': 'list',
                    'new': 'new',
                    'list': 'list',
                    'sample/:name': 'sample',   // name is URI encoded to support trailing spaces, etc.
                    'sample': 'sample',
                    'print/:names': 'print'     // names are URI encoded but with & separators still
                }
            });

            var router = new Router();
            var constants = new Constants();
            var samples = new SampleLocal({ constants: constants });

            var sampleView = new SamplesView({ el: $('.page'), samples: samples, router: router, constants: constants });
            var listView = new ListView({ el: $('.page'), samples: samples, router: router, constants: constants });

            var printModel = new PrintModel({ samples: samples, constants: constants });
            var printView = new PrintView({ el: $('.page'), model: printModel, constants: constants });

            router.on('route:sample', function (name) {
                if (name) {
                    sampleView.samplename = decodeURIComponent(name);
                }
                else {
                    // TODO: pick a sample from a stack of most recently visited (saved in localstorage even)
                }
                sampleView.render();
            });
            router.on('route:new', function () {
                sampleView.render();
                sampleView.newSample();
            });
            router.on('route:list', function () {
                listView.render();
            });
            router.on('route:print', function (names) {
                printView.render(names);
            });

            Backbone.history.start();
        }
        
    </script>
